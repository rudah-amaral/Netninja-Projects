<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Ninja Weather</title>
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-muted text-center my-4">NinjaWeather</h1>
      <form class="changed-location my-4 text-center text-muted">
        <label for="city">Enter a location for weather information</label>
        <input type="text" name="city" id="city" class="form-control p-4" />
      </form>

      <div class="card shadow-lg rounded d-none">
        <img
          src="https://via.placeholder.com/400x300"
          class="time card-img-top"
        />
        <div class="icon bg-light mx-auto text-center">
          <img src="#" alt="Ícone do clima atual" />
        </div>
        <div class="text-muted text-uppercase text-center details">
          <h5 class="my-3">City Name</h5>
          <div class="my-3">Weather conditions</div>
          <div class="display-4 my-4">
            <span>temp</span>
            <span>°C</span>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/bundle.js"></script>
  </body>
</html>
