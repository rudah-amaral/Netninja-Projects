<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ninja Chat</title>
  </head>
  <body>
    <!-- container & title -->
    <div class="container my-4">
      <h1 class="my-4 text-center">Ninja Chat</h1>

      <!-- buttons for chatrooms -->
      <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Choose a chatroom</div>
        <button class="btn" id="general">#general</button>
        <button class="btn" id="gaming">#gaming</button>
        <button class="btn" id="music">#music</button>
        <button class="btn" id="ninjas">#ninjas</button>
      </div>
      <!-- chat list / window -->
      <div class="chat-window">
        <ul class="chat-list list-group"></ul>
      </div>

      <!-- new chat form -->
      <form class="new-chat my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Your message:</div>
          </div>
          <input type="text" id="message" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" class="btn" value="send" />
          </div>
        </div>
      </form>

      <!-- update name form -->
      <form class="new-name my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Update name:</div>
          </div>
          <input type="text" id="name" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" class="btn" value="update" />
          </div>
        </div>
        <div class="update-msg"></div>
      </form>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.9.0/date_fns.min.js"
      integrity="sha512-ToehgZGJmTS39fU8sfP9/f0h2Zo6OeXXKgpdEgzqUtPfE5By1K/ZkD8Jtp5PlfdaWfGVx+Jw5j10h63wSwM1HA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
    </script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>
    <script>

        apiKey: "AIzaSyD9v56sAhMGXhsgZS9J1_k9bZLoH5FbgZc",
        authDomain: "net-ninja-modern-js-595fd.firebaseapp.com",
        projectId: "net-ninja-modern-js-595fd",
        storageBucket: "net-ninja-modern-js-595fd.appspot.com",
        messagingSenderId: "383213388044",
        appId: "1:383213388044:web:36dbc391eff5294b6d0929"
      };
      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const db = app.firestore();
    </script>
    <script src="scripts/chat.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
