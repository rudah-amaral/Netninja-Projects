<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Ninja Quiz</title>
  </head>
  <body>
    <!-- top section -->
    <div class="intro py-3 bg-w text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
      </div>
    </div>

    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>You are <span class="text-primary display-4 p-4">0%</span> ninja</p>
      </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">On with the questions...</h2>

        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead fw-normal">1. How do you give a ninja directions?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" id="q1-A" value="A" checked />
              <label class="form-check-label" for="q1-A">Show them a map</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" id="q1-B" value="B" />
              <label class="form-check-label" for="q1-B">
                Don't worry, a ninja will find you
              </label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead fw-normal">
              2. If a ninja has 3 apples, then gives one to Mario & one to
              Yoshi, how many apples does the ninja have left?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" id="q2-A" value="A" checked />
              <label class="form-check-label" for="q2-A">1 Apple</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" id="q2-B" value="B" />
              <label class="form-check-label" for="q2-B">
                3 Apples, two corpses
              </label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead fw-normal">
              3. How do you know when you've met a ninja?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" id="q3-A" value="A" checked />
              <label class="form-check-label" for="q3-A">
                You'll recognize the outfit
              </label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" id="q3-B" value="B" />
              <label class="form-check-label" for="q3-B">
                The Grim Reaper will tell you
              </label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead fw-normal">
              4. What's a ninja's favourite array method?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" id="q4-A" value="A" checked />
              <label class="form-check-label" for="q4-A"> forEach() </label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" id="q4-B" value="B" />
              <label class="form-check-label" for="q4-B"> slice() </label>
            </div>
          </div>

          <div class="text-center">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>

    <script src="assets/bundle.js"></script>
  </body>
</html>
